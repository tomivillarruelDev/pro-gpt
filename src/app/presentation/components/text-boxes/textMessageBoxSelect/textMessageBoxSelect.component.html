<form
  class="flex flex-row items-center h-16 rounded-xl bg-darkGray w-full px-4"
  [formGroup]="form"
  (ngSubmit)="handleSubmit()"
>

  <div class="flex-grow">
    <div class="flex">


      <input
        type="text"
        autofocus
        class="flex w-full border rounded-xl focus:outline-none focus:border-indigo-300 pl-4 h-10 bg-darkGray text-lightGray"
        [placeholder]="placeholder"
        formControlName="prompt"
      />

      <select
        class="w-2/5 ml-5 border rounded-xl focus:outline-none focus:border-indigo-300 pl-4 h-10 bg-darkGray"
        formControlName="selectedOption"
      >
        <option value="">Seleccione</option>
        @for (option of options; track option.id) {
          <option [value]="option.id">{{ option.text }}</option>
        }
      </select>
    </div>
  </div>

  <div class="ml-4">
    <button class="btn-primary" type="submit" [disabled]="!form.valid">
      <i class="fa-regular fa-paper-plane"></i>
    </button>
  </div>
</form>
