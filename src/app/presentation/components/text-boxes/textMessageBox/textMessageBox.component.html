<form
  class="flex flex-row items-center h-16 rounded-xl bg-darkGray w-full px-4"
  [formGroup]="form"
  (ngSubmit)="handleSubmit()"
>
  <div class="flex-grow">
    <div class="relative w-full">
      <input
        type="text"
        autofocus
        class="flex w-full border rounded-xl focus:outline-none focus:border-indigo-300 pl-4 h-10 bg-darkGray text-lightGray"
        [placeholder]="placeholder"
        formControlName="prompt"
        [autocomplete]="disabledCorrections ? 'on' : 'of'"
        [spellcheck]="disabledCorrections ? 'on' : 'of'"
      />
    </div>
  </div>

  <div class="ml-4">
    <button class="btn-primary" type="submit" [disabled]="!form.valid">
      <i class="fa-regular fa-paper-plane"></i>
    </button>
  </div>
</form>
